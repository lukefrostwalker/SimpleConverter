<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/c636ad103d.js" crossorigin="anonymous"></script>
        <title>Length Converter</title>
    </head>
    <body>
        <div class="container d-flex align-items-center justify-content-center vh-100">
            <div id="converter" class="p-5">
                <h1 class="text-center mb-3"><i id="icon" class="fa-solid fa-ruler-horizontal"></i> Length Converter</h1>
                <!----------------------------IN/OUT (INCHES)  -->
                <div class="d-flex flex-md-row flex-column  justify-content-center">
                    <div id="input_box" class="input_box m-2">
                        <div id="inputValue">
                            <form action="#">
                                <input type="number" id="inches" class="text-center p-1 fw-bold" placeholder="Enter Value" />
                            </form>
                            <p id="input_label" class="text-center m-0 p-1">Inches</p>
                        </div>

                        <div id="arrow" class="text-center my-3">
                            <i class="fa-solid fa-down-long"></i>
                        </div>

                        <!--------------------OUTPUT VALUE -->
                        <div id="outputValue" class="mx-1 text-center">
                            <p id="output" class="m-0 p-1 fw-bold">0</p>
                            <p id="output_unit" class="m-0 p-1">Millimeter</p>
                        </div>
                    </div>
                    <!----------------------------Conversion buttons  -->
                    <div class="m-2">
                        <div id="buttons" class="d-flex flex-column">
                            <button id="micro" class="btn btn-outline-secondary mb-1 mx-1" onclick="toMicrometer()"> <span class="btn_text micro">Micrometer</span></button>

                            <button id="milli" class="btn btn-outline-secondary mb-1 mx-1" onclick="toMillimeter()"> <span class="btn_text milli">Millimeter</span></button>

                            <button id="centi" class="btn btn-outline-secondary mb-1 mx-1" onclick="toCentimeter()"><span class="btn_text centi">Centimeter</span></button>

                            <button id="meter" class="btn btn-outline-secondary mb-1 mx-1" onclick="toMeter()"><span class="btn_text ">Meter</span></button>

                            <button id="kilo" class="btn btn-outline-secondary mb-1 mx-1" onclick="toKilometer()"><span class="btn_text ">Kilometer</span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
    </body>
</html>
